<ion-view view-title="我的资料">
    <ion-content class="view-body has-header information-body">
        <div class="text-center padding" style="color: red">
            完善资料，玩赚积分！
        </div>
        <div class="info-list list">
            <div class="item item-avatar-right" style="padding-top: 25px;">
                头像
                <img src="images/self/person.png" alt=""/>
            </div>
            <div class="item item-icon-right" >
                昵称
                <span class="item-note">
                  {{currentUserInfo.alias}}
                </span>
                <i class="icon ion-edit sm-icon"></i>
            </div>
            <div class="item item-icon-right">
                面积
                <span class="item-note">
                    {{currentUserInfo.roomarea}}㎡
                </span>
                <i class="icon ion-edit sm-icon"></i>
            </div>
            <div class="item item-icon-right">
                小区名称
                <span class="item-note">
                    广告创意园
                </span>
                <i class="icon ion-edit sm-icon"></i>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    装修风格
                </div>
                <select>
                  <option>欧式</option>
                  <option selected>现代</option>
                  <option>地中海</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    户型
                </div>
                <select>
                    <option selected>一室一厅一卫</option>
                    <option>两室一厅一卫</option>
                    <option>三室一厅一卫</option>
                </select>
            </div>

        </div>
    </ion-content>
</ion-view>
