<ion-view view-title="意见反馈">
    <ion-content class="view-body has-header feedback-body">
        <div class="dlm-logo text-center">
            <img src="images/style/dlm-logo.png" alt=""/>
        </div>
        <div class="text-center">
            <button class="button button-clear button-assertive">
                我要提意见
            </button>
        </div>
        <div class="textarea">
            <textarea placeholder="意见"></textarea>
        </div>
        <div class="text-center" style="margin: 20px 0">
            请输入您的意见或建议，我们会在第一时间回复您
        </div>
        <div>
            <button class="button button-full button-positive">
                提交
            </button>
        </div>
    </ion-content>
</ion-view>
