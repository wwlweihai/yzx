<ion-view view-title="我的收藏">
    <ion-content class="view-body has-header collection-body">
        <div class="msg-list list" ng-init="selected = true;data.editing = true">
            <li class="item row" ng-class="{'item-checkbox':data.editing}" ng-repeat="a in [0,1,2]">
                <label class="checkbox" ng-show="data.editing">
                    <input type="checkbox" ng-model="selected" >
                </label>
                <div class="col col-20 msg-avatar" ng-show="!data.editing">
                    <img src="http://placehold.it/50x50">
                </div>
                <div class="col col-80 msg-box" ng-class="{'col-offset-20':data.editing}">
                    <div class="msg-date">
                        <div class="msg-status" ng-class="{'msg-unread':true}"></div>
                        <div class="msg-date-no" >今天 10:30</div>
                    </div>
                    <div class="msg-title">
                        msg标题msg标题msg标题msg标题msg标题msg标题msg标题msg标题msg标题
                    </div>
                    <div class="msg-detail">
                        msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情
                        msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情msg详情
                    </div>
                </div>
            </li>
        </div>
    </ion-content>
</ion-view>
