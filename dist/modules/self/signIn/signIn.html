<ion-view view-title=登录><ion-content class="view-body has-header signIn-body"><div class=padding></div><form class=list name=loginForm><label class="item item-input"><input type=text placeholder=用户名 ng-model=form.username required></label><label class="item item-input"><input type=password placeholder=密码 ng-model=form.password required></label></form><div style="padding: 0 10px"><button class="button button-full button-positive" ng-click=subSignIn(loginForm.$valid)>登录</button></div><div class=row><div class="col col-50">忘记密码？</div><div class="col col-50 text-right" ui-sref=tab.signUp>注册账号</div></div><div class=padding></div><div class=text-center>微信登录</div><div class=padding></div><div class=text-center><img src=images/self/wechat.png alt="" style="width: 47px"></div></ion-content></ion-view>
